<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./images/WIN_20230305_09_30_01_Pro.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Sattar Mafakheri</span>
            <span class="job">YouTuber & Blogger</span>
        </div>
        
        <div class="media-buttons">
            <a href="#" class="link" style="background-color: #4267b2;">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" class="link" style="background-color: #e1306c;">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="#" class="link" style="background-color: #1da1f2;">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="#" class="link" style="background-color: #ff0000;">
                <i class="bx bxl-youtube"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subsscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analitics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">34k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">29k</span>
            </div>
        </div>

    </div>
</body>
</html>
